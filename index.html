<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
    <title>Cricket Match</title>
</head>
<body>
    <h1 id="main-heading">Cricket 10</h1>
    <hr>
    <div id="score-container" class="row">
        <div id="score-left" class="col-4 d-flex flex-column">
            <h2>TEAM 1 SCORE</h2>
            <h3 id="team1-score">0</h3>
            <button id="hit1" onclick="hitOneListener()">HIT 1</button>
        </div>
        <div id="time-container" class="col-4 d-flex flex-column">
            <h2>TIMER</h2>
            <h2 id="timer">60</h2>
            <button id="start" onclick="startButtonListener()">START</button>
        </div>
        <div id="score-right" class="col-4 d-flex flex-column">
            <h2>TEAM 2 SCORE</h2>
            <h3 id="team2-score">0</h3>
            <button id="hit2" onclick="hitTwoListener()" >HIT 2</button>
        </div>
    </div>
    
    <hr>

    <div class="d-flex align-items-center flex-column">
        <button id="result" onclick="generateResult()">GENERATE RESULT</button>
        <h5 id="winner-display"></h5>
        <h5 id="motm-display"></h5>
    </div>

    <div class="row">
        <div class="col-md-5 d-flex flex-column score-board">
            <h4>TEAM 1 SCORE BOARD</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>TEAM 1</th>
                        <th>B1</th>
                        <th>B2</th>
                        <th>B3</th>
                        <th>B4</th>
                        <th>B5</th>
                        <th>B6</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="team1-table">
                </tbody>
            </table>
        </div>

        <div class="col"></div>

        <div class="col-md-5 d-flex flex-column score-board">
            <h4>TEAM 2 SCORE BOARD</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>TEAM 1</th>
                        <th>B1</th>
                        <th>B2</th>
                        <th>B3</th>
                        <th>B4</th>
                        <th>B5</th>
                        <th>B6</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="team2-table">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
